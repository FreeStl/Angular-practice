<div class="customer-page">
  <div class="customer-create">
    <form #customerForm="ngForm" (ngSubmit)="createCustomer(customerForm)" novalidate>
      <input type="text" class="input-control" placeholder="Type a name"
             required name="name" [(ngModel)]="newCustomer.name" #name="ngModel">
        <input  type="text" class="input-control" placeholder="Type a phone number"
               required name="phone" [(ngModel)]="newCustomer.phone" #phone="ngModel">
        <input type="text" class="input-control" placeholder="Type an address"
               required name="address" [(ngModel)]="newCustomer.address" #address="ngModel">
        <button class="btn btn-primary" type="submit" [disabled]="name.invalid
          || phone.invalid || address.invalid">button</button>

    </form>
  </div>
  <ul class="customers-list">
    <li *ngFor="let customer of customers">
      <div *ngIf="!editing || editingCustomer.id != customer.id">
        <span>
          {{customer.name}}
          {{customer.phone}}
          {{customer.address}}
        </span>
        <span class="list-field-actions">
          <a (click)="editCustomer(customer)">
            <i class="material-icons edit">Edit</i>
          </a>
          <a (click)="deleteCustomer(customer.id)">
            <i class="material-icons delete"> Delete</i>
          </a>
        </span>
      </div>
      <div *ngIf="editing && editingCustomer.id === customer.id">
        <input type="text" class="input-control"
               required [(ngModel)]="editingCustomer.name" #name="ngModel">
        <input  type="text" class="input-control"
                required [(ngModel)]="editingCustomer.phone" #phone="ngModel">
        <input type="text" class="input-control"
               required [(ngModel)]="editingCustomer.address" #address="ngModel">
        <span class="list-field-actions">
          <a (click)="updateCustomer(editingCustomer)">
            <i class="material-icons edit">Update</i>
          </a>
          <a (click)="clearEditing()">
            <i class="material-icons delete"> Dismiss</i>
          </a>
        </span>
      </div>

    </li>
  </ul>
</div>
